<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <title>Dashboard</title>
</head>
<body>
    <nav class="mainNav">
        <a href="dashboard.html" class="mainNav_linkLogo">Dashboard</a>

        <div class="mainNav_menus">
            <ul class="mainNav_menu">
                <li>
                    <a href="#">
                        <img src="./avg/dashboard.svg" alt="">
                    Dashboard
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img src="./avg/announced.svg" alt="">
                    Announced
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img src="./avg/preparation.svg" alt="">
                    Preparation
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img src="./avg/sorted.svg" alt="">
                    Sorted
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img src="./avg/distributed.svg" alt="">
                    Distributed
                    </a>
                </li>
            </ul>

            <ul class="mainNav_menu">
                <li>
                    <a href="#">
                        <img src="./avg/logout.svg" alt="">
                    Logout
                    </a>
                </li>
            </ul>
        </div>
        
    </nav>
    
    <header class="topNav">
        <nav>
            <ul class="topNav_menu">
                <li>
                    <a href="#">
                        <img src="./avg/profile.svg" alt="">
                    Profile
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./avg/settings.svg" alt="">
                    Setting
                    </a>
                </li>
            </ul>
        </nav>

        <section class="perfil">
            <div class="perfil_thumb">
                <img src="imagens/perfil.png" alt="">
            </div>
            <div>
                <div class="perfil_name">Cleysson Santos</div>
                <div class="perfil_rule">Front-end</div>
            </div>
        </section>
    </header>
        
    <main>
        <section class="summary">
            <article>
                <span class="summary_description">Announced Today</span>
                <span class="summary_number">235600</span>
            </article>
            
            <div class="separated"></div>
            
            <article>
                <span class="summary_description">Prepared Today</span>
                <span class="summary_number">16738</span>
            </article>
            
            <div class="summary_separated"></div>
            
            <article>
                <span class="summary_description">Sorted Today</span>
                <span class="summary_number">286</span>
            </article>

            <a href="#" class="btn summary_btn">See more</a>
        </section>

        <figure>
            <img src="./imagens/chart1.png" alt="chart 1">
        </figure>
        
        <figure class="grid-half">
            <img src="./imagens/chart2.png" alt="chart 2">
        </figure>

        <figure class="grid-half">
            <img src="./imagens/chart3.png" alt="chart 3">
        </figure>
        
    </main>
</body>
</html>
